<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>

		function slice (tileW, tileH, imgW, imgH, imgName, frameName) {
			/*

				Slicer to generate simple tilemap JSON for pixi.js

			*/
			var obj = {
				meta: {
					image: imgName,
					size: {w: imgW, h: imgH}
				},
				frames: {}
			}

			// Add frames
			for (var j = 0; j < Math.floor(obj.meta.size.h / tileH); j++) {

				for (var i = 0; i < Math.floor(obj.meta.size.w / tileW); i++) {

					obj.frames[frameName + i + "_" + j] = {
						"frame": {
							x: i * tileW,
							y: j * tileH,
							w: tileW,
							h: tileH
						}
					}

				}

			}

			var json = JSON.stringify(obj),
				div = document.createElement("div"),
				h = document.createElement("h3");
			h.innerHTML = imgName;
			div.innerHTML = json;
			document.body.appendChild(h);
			document.body.appendChild(div);

		}

		slice(16, 16, 128, 32, "tanktiles.png", "f");

		slice(32, 32, 128, 64, "tiles-large.png", "large");


	</script>
</body>
</html>
